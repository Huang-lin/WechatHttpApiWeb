<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Demo-HTTP接口API测试</title>
</head>

<body>
    <H5>Demo-HTTP接口API测试</H5>
    <h3>已弃用</h3>
    <a href="https://github.com/pchook/WechatHttpApiWeb">GitHub</a>
    <div>适用版本：<a href="https://objectstorage.ap-tokyo-1.oraclecloud.com/n/nrk1kfwvmooh/b/osc/o/weixin%2FWeChatSetup2.6.8.52.exe">2.6.8.52</a></div>
    <hr/>
    <hr/>
    使用说明
    <div>点击 HttpApiRunDemo.exe 运行即可开启接口服务</div>
    <div>启动后可通过<a href="http://127.0.0.1:14080">http://127.0.0.1:14080</a> 进行访问接口</div>
    <hr/>
    获取好友列表
    <form method="post" action="user" target="_blank">
        获取通讯录列表（好友、群组、公众号）<input type="submit" value="获取">
    </form>
    <hr/>
    获取群成员
    <form method="post" action="group" target="_blank">
        群wxid:<input value="xxx@chatroom" name="wxid" />
        <input type="submit" value="获取成员">
    </form>
    <hr/>
    发送文本消息
    <form method="post" action="send" target="_blank">
        wxid:<input value="xxx" name="wxid" />
        msg:<input value="在吗？有事" name="msg" />
        <input type="submit" value="发送个人消息">
    </form>
    <hr/>
    发送艾特消息
    <form method="post" action="send" target="_blank">
        群wxid:<input value="xxx@chatroom" name="wxid" />
        msg:<input value="@主席 你好啊" name="msg" />
        atid:<input value="xxx" name="atid" />
        <input type="submit" value="发送群艾特消息">
    </form>
</body>

</html>
